<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeRush - Gamified Household Management</title>
    <meta name="description" content="A fully gamified household management application that transforms mundane household tasks into an engaging, competitive experience.">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üè†</div>
        <h1>HomeRush</h1>
        <p>Welcome to HomeRush! Your gamified household management system.</p>
        <p>Click the button below to enter the application:</p>
        <button class="btn" onclick="loadApp()">üöÄ Enter HomeRush</button>
        <div class="loading" id="loading">
            <p>Loading your gamified household management system...</p>
        </div>
    </div>
    
    <script>
        function loadApp() {
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.btn').style.display = 'none';
            
            // Create iframe to load the React app
            const iframe = document.createElement('iframe');
            iframe.src = './client/dist/index.html';
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            iframe.style.position = 'fixed';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.zIndex = '1000';
            
            document.body.appendChild(iframe);
        }
    </script>
</body>
</html>
